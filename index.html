<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQnet Disaster Alert & Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="aaa.png" alt="ResQnet Logo" class="logo">
            <h1>ResQnet Disaster Alert & Weather Updates</h1>
            <div class="header-text"></div>
        </div>
    </header>
    
    <main>
        <section id="search-container">
            <input type="text" id="search-box" placeholder="Enter location...">
            <button id="search-btn">Search</button>
        </section>

        <section id="map-container">
            
            <h2>Live Map</h2>
            <div id="map"></div>
        </section>

        <section id="weather-info">
            <h2>Current Weather</h2>
            <img id="weather-icon" src="" alt="Weather Icon">
            <p id="temperature">Temperature: --</p>
            <p id="humidity">Humidity: --</p>
            <p id="description">Description: --</p>
        </section>

        <section id="alerts">
            <h2>Disaster Alerts</h2>
            <div id="alert-message"></div>
            <p id="alert-message">No alerts at the moment.</p>
        </section>

        <section id="shelters">
            <h2>Emergency Shelters </h2>
            <h3>Click To view the area </h3>
            <div id="shelter-message" style="margin-top: 20px;"></div>
            <ul id="shelter-list"></ul>
            
        </section>
    </main>

    <div id="chatbot-container">
        <iframe
            id="chatbot-frame"
            src="https://resqnet-6.onrender.com"
            frameborder="0"
            title="Chatbot"
        ></iframe>    </div>


    <footer>
        <p>&copy; Tech Spectors team</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="index.js" defer></script>
</body>
</html>
